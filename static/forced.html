<!DOCTYPE html>
<!-- Returned from a forced dependent endpoint. This is responsible for reloading into the non-forced location AND setting the session cookie. -->
<!-- Catch-all index.html. Defaults storyworld via call to `/api/storyworlds/defaults/{darkness}`, then reloads the page. -->
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Transparent favicon and empty title. -->
		<link
			rel="icon"
			type="image/png"
			href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
		/>
		<title>&#65279;</title>
		<script>
			const storyworld =
					window.location.pathname.match(/\/([^\?#\.\/]+)\/?.*/)[1],
				postfix = window.location.pathname.match(/\/[^\?#\.\/]+\/?(.*)/)[1];
			document.cookie = `storyworld-selected=${storyworld}; Path=/`;
			window.location.pathname = `/${postfix}`;
		</script>
	</head>
	<body></body>
</html>
