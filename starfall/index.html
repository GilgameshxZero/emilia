<html>

<head>
  <title>GILGAMESH</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/constants.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/planet.css" />
  <link rel="stylesheet" href="css/markdown.css" />
  <link rel="stylesheet" href="css/script.css" />

  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="entrance no-select">
    <div class="top">
      <div class="text">
        <span>GILGAMESH</span>
      </div>
      <div class="edge">
        <div class="bar"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="edge">
        <div class="bar"></div>
      </div>
      <div class="text">
        <span>EMILIA-TAN</span>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="inner">
      <div class="orbit no-select">
        <div class="inner">
          <div class="return">
            <div class="hexagon border">
              <div class="hexagon-inner"></div>
            </div>
            <div class="hexagon inner">
              <div class="hexagon-inner"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="core"></div>
    </div>
  </div>
  <div class="scrollbar">
    <div class="inner">
      <div class="bar"></div>
    </div>
  </div>
  <div class="background"></div>
  <div class="templates">
    <div class="planet">
      <div class="inner">
        <div class="index"></div>
        <div class="label"></div>
        <div class="hexagon-wrapper">
          <div class="hexagon border">
            <div class="hexagon-inner"></div>
          </div>
          <div class="hexagon inner">
            <div class="hexagon-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="hexagon-positioner">
      <div class="hexagon-wrapper">
        <div class="hexagon">
          <div class="hexagon-inner"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
